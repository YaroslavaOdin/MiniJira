<app-add-task></app-add-task>

<app-list [list]="tasks" [name]="'task'" [itemTmpl]="itemTmpl"></app-list>

<ng-template #itemTmpl let-context="context">
  <h3 (click)="onSelect(context.item)">{{ context.item.name }}</h3>
  <button (click)="remove(context.item)">Delete</button>
</ng-template>

<app-task-detail [task]="selectedTask"></app-task-detail>
