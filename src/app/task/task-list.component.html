<app-add-task></app-add-task>

<app-search (change)="search($event.target)"></app-search>

<app-list [list]="tasks$ | async | filter: searchString : filterContext" [name]="'task'" [itemTmpl]="itemTmpl"></app-list>

<ng-template #itemTmpl let-context="context">
  <h3 [appHover]="'red'" (click)="onSelect(context.item)">{{ context.item.name }}</h3>
  <button (click)="remove(context.item)">Delete</button>
</ng-template>

<app-task-detail [task]="selectedTask"></app-task-detail>
