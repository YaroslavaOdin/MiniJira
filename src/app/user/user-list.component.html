<app-add-user></app-add-user>

<app-search (change)="search($event.target)"></app-search>

<app-list [list]="users | filter: searchString : 'user'" [name]="'user'" [itemTmpl]="itemTmpl"></app-list>

<ng-template #itemTmpl let-context="context">
  <h3 [appHover]="'red'" (click)="onSelect(context.item)">{{ context.item.name }} {{ context.item.surname }}</h3>
  <button (click)="remove(context.item)">Delete</button>
</ng-template>

<app-user-detail [user]="selectedUser"></app-user-detail>
