<app-add-user></app-add-user>

<ul class="usersList">
    <h2>User list</h2>
    <li *ngFor="let user of users">
        <h3 (click)="onSelect(user)">{{ user.name }} {{ user.surname }}</h3>
        <button (click)="remove(user)">Delete</button>
    </li>
</ul>

<app-user-detail [user]="selectedUser"></app-user-detail>
